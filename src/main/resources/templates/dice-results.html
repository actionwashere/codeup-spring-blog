<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>roll-dice</title>
</head>
<body>

<div class="container">
    <div class="column">
        <h2>You picked: <span th:text="${guess}"></span></h2>
        <h3>The roll was: <span th:text="${roll}"></span></h3>

        <h3 th:if="${guess} == ${roll}">Correct!</h3>
        <h3 th:if="${guess} != ${roll}">Wrong!</h3>

    </div>
</div>
</body>
</html>
