<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link th:replace="partials/scripts-links :: bootstrap-link">
    <link rel="stylesheet" href="/css/posts/index.css">
    <!--    <link th:replace="partials/scripts-links :: layout">-->
</head>
<body>
<div class="page-wrapper">

    <nav th:replace="partials/navbar :: navbar"></nav>

    <div class="container grow mt-3">

        <div class="row">
            <div class="column d-flex justify-content-center">
                <h1>Posts</h1>
            </div>
        </div>

        <div class="row wrap justify-space-between">
            <div th:each="post : ${posts}">
                <div th:replace="partials/post-card :: post(${post})"></div>
            </div>
        </div>
    </div>

    <footer th:replace="partials/footer :: footer"></footer>
</div>
<script th:replace="partials/scripts-links :: bootstrap-script"></script>
</body>
</html>
