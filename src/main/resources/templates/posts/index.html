<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link th:replace="partials/scripts-links :: bootstrap-link">
    <link rel="stylesheet" href="/css/posts/index.css">
    <!--    <link th:replace="partials/scripts-links :: layout">-->
</head>
<body>
<div class="page-wrapper">

    <nav th:replace="partials/navbar :: navbar"></nav>

    <div class="container mt-5">
        <div class="column">
            <h1 class="d-flex justify-content-center">Posts</h1>
        </div>
        <div class="column d-flex flex-wrap justify-content-around mt-5">
            <div class="" th:each="post : ${posts}">
                <div th:replace="partials/post-card :: post(${post})"></div>
            </div>
        </div>
    </div>

    <footer th:replace="partials/footer :: footer"></footer>
</div>
<script th:replace="partials/scripts-links :: bootstrap-script"></script>
</body>
</html>
