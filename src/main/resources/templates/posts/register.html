<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link th:replace="partials/scripts-links :: bootstrap-link">
  <link rel="stylesheet" href="/css/posts/forms.css">
  <!--    <link th:replace="partials/scripts-links :: layout">-->
</head>
<body>
<div class="page-wrapper">

  <nav th:replace="partials/navbar :: navbar"></nav>

  <div class="container">
    <div class="container mt-5">
      <h1 class="d-flex justify-content-center">Register</h1>
      <div class="column d-flex justify-content-center mt-5">
        <form class="d-flex flex-column register-form" action="/register" method="post">
          <input class="mb-2" name="username" id="username" type="text">
          <label for="username">Username</label>
          <br>
          <input class="mb-2" name="email" id="email" type="text">
          <label for="email">Email</label>
          <br>
          <input class="mb-2" name="password" id="password" type="password">
          <label for="password">Password</label>
          <br>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>

</div>
<footer th:replace="partials/footer :: footer"></footer>
<script th:replace="partials/scripts-links :: bootstrap-script"></script>
</body>
</html>
