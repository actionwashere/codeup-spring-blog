<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link th:replace="partials/partials :: bootstrap-link">
  <link rel="stylesheet" href="/css/posts/forms.css">
  <!--    <link th:replace="partials/scripts-links :: layout">-->
</head>
<body>
<div class="page-wrapper">

  <nav th:replace="partials/partials :: navbar"></nav>

  <div class="container">
    <div class="container mt-5">
      <h1 class="d-flex justify-content-center">Register</h1>
      <div class="column d-flex justify-content-center mt-5">
        <form class="d-flex flex-column register-form" th:action="@{/register}" th:method="post" th:object="${user}">
          Username:
          <input th:field="*{username}"/>
          <br>
          Email:
          <input th:field="*{email}"/>
          <br>
          Password:
          <input th:field="*{password}"/>
          <br><br>
          <input type="submit"/>
        </form>
      </div>
    </div>
  </div>

</div>
<footer th:replace="partials/partials :: footer"></footer>
<script th:replace="partials/partials :: bootstrap-script"></script>
</body>
</html>
